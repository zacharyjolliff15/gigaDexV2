<script>
  window.onload = function() {


    fetch('/regions')
      .then(response => response.json())
      .then(data => {
        const regionDropdown = document.getElementById('region');
        data.forEach(region => {
          const optionElement = document.createElement('option');
          optionElement.value = region.region_id;
          optionElement.textContent = region.region_name;
          regionDropdown.appendChild(optionElement);
        });
      })
      .catch(error => console.error('Error fetching regions:', error));

      
    fetch('/p_types')
      .then(response => response.json())
      .then(data => {
        const typeDropdown = document.getElementById('type');
        data.forEach(type => {
          const optionElement = document.createElement('option');
          optionElement.value = type.type_id;
          optionElement.textContent = type.type_name;
          typeDropdown.appendChild(optionElement);
        });
      })
      .catch(error => console.error('Error fetching types:', error));

      fetch('/p_types')
      .then(response => response.json())
      .then(data => {
        const typeDropdown = document.getElementById('type_secondary');
        data.forEach(type => {
          const optionElement = document.createElement('option');
          optionElement.value = type.type_id;
          optionElement.textContent = type.type_name;
          typeDropdown.appendChild(optionElement);
        });
      })
      .catch(error => console.error('Error fetching types:', error));
  };
</script>
